# Swarm tmux config - easier keybindings

# Alt+d to detach (instead of Ctrl-b d)
bind -n M-d detach

# Alt+g to open lazygit in new window (uses current pane's directory)
bind -n M-g new-window -n lazygit "lazygit"

# Alt+Up/Down to scroll
bind -n M-Up copy-mode \; send-keys -X scroll-up
bind -n M-Down send-keys -X scroll-down

# Keep Ctrl-b as prefix for other commands
set -g prefix C-b

# Enable mouse scrolling
set -g mouse on
