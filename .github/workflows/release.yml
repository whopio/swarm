name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  # Job 1: Bump version via PR (only for manual dispatch)
  bump-version:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Bump version and create PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          CURRENT=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "Current version: $CURRENT"

          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          case "${{ inputs.bump }}" in
            major)
              NEW_VERSION="$((MAJOR + 1)).0.0"
              ;;
            minor)
              NEW_VERSION="$MAJOR.$((MINOR + 1)).0"
              ;;
            patch)
              NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
              ;;
          esac

          echo "New version: $NEW_VERSION"

          # Create branch
          BRANCH="release/v$NEW_VERSION"
          git checkout -b "$BRANCH"

          # Bump version
          sed -i "s/^version = \"$CURRENT\"/version = \"$NEW_VERSION\"/" Cargo.toml

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml
          git commit -m "Bump version to $NEW_VERSION"
          git push -u origin "$BRANCH"

          # Create and merge PR
          PR_URL=$(gh pr create --title "Release v$NEW_VERSION" --body "Automated version bump to v$NEW_VERSION" --head "$BRANCH" --base main)
          echo "Created PR: $PR_URL"

          gh pr merge "$BRANCH" --squash --delete-branch --admin
          echo "PR merged! Release will be created automatically."

  # Job 2: Check version and release (only for push to main)
  check-version:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      should_release: ${{ steps.check.outputs.should_release }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from Cargo.toml
        id: version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Check if release exists
        id: check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "Checking if release v$VERSION exists..."

          if gh release view "v$VERSION" > /dev/null 2>&1; then
            echo "Release v$VERSION already exists, skipping"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "Release v$VERSION does not exist, will create"
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

  build:
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
            binary_name: swarm-aarch64-apple-darwin
          - target: x86_64-apple-darwin
            os: macos-latest
            binary_name: swarm-x86_64-apple-darwin
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            binary_name: swarm-x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: |
          echo "Building for target: ${{ matrix.target }}"
          cargo build --release --target ${{ matrix.target }}

          echo "Build complete, listing output:"
          ls -la target/${{ matrix.target }}/release/

          cp target/${{ matrix.target }}/release/swarm ${{ matrix.binary_name }}
          echo "Binary copied to: ${{ matrix.binary_name }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary_name }}
          path: ${{ matrix.binary_name }}

  release:
    needs: [check-version, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: |
          echo "Downloaded artifacts:"
          find artifacts -type f -ls

      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          echo "Creating release v$VERSION"

          # Create the release
          gh release create "v$VERSION" \
            --title "v$VERSION" \
            --generate-notes \
            artifacts/swarm-aarch64-apple-darwin/swarm-aarch64-apple-darwin \
            artifacts/swarm-x86_64-apple-darwin/swarm-x86_64-apple-darwin \
            artifacts/swarm-x86_64-unknown-linux-gnu/swarm-x86_64-unknown-linux-gnu

          echo "Release v$VERSION created successfully!"
          echo "Release URL: https://github.com/${{ github.repository }}/releases/tag/v$VERSION"
